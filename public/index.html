<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cyborg/bootstrap.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <h1>Exercise Tracker</h1>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="panel panel-default">
        <div class="panel-body">
          <!-- <form action="/" method="post"> -->
          <form>
            <div class="form-group">
              <div class="container">
                <label for="exampleInputEmail1">Heart Rate Zone</label>
                <ul class="list-group">
                  <li class="list-group-item">Low  120-150 BPM</li>
                  <li class="list-group-item">Med  150-170 BPM</li>
                  <li class="list-group-item">High 170-185 BPM</li>
                  <li class="list-group-item">Max  > 185 BPM</li>
                </ul>
              </div>
            </div>
              <div class="container">
              <div class="form-group">
                <label for="exercise">Cyclic Exercise</label>
                <input type="text" class="form-control" id="exercise">
                <label for="duration">Duration (Minutes)</label>
                <input type="number" class="form-control" id="duration">
                <label for="distance">Distance (Meters)</label>
                <input type="number" class="form-control" id="distance">
              </div>
              <button id="submit" type="button" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/exercise.js"></script>
  </body>
</html>
